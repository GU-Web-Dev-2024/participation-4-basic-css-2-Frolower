<!DOCTYPE html>
<html>

<head>
    <title>Fall Weather Forecast</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <style>
        

        .forecast {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: azure; 
            border: 1px solid black; 
            border-radius: 25px;
        }

        .forecast:hover {
            background-color: aqua;
        }

        footer {
            color:darkgrey;
            font-family: helvetica;
        }
    </style>
    <!-- Embedded styles will go here -->

</head>

<body>
    <h1>Fall Weather Forecast</h1>
    <div class="forecast">
        <p class="day">Monday: Sunny, 60°F</p>
        <p class="day">Tuesday: Cloudy, 55°F</p>
        <p class="day">Wednesday: Rainy, 50°F</p>
    </div>

    <!-- Example of where inline styles can be added -->
    <footer style="text-align: center; background-color: black;">Last updated: September 22</footer>
</body>

</html>
